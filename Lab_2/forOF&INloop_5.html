<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of and for in loops</title>
</head>
<body>
    <script>
        // for...of loop -> value aape 
        // for...in loop -> key aape

        const arry = [10, 50, 20, 60, 400];

        for(let key in arry) console.log(key);      // print keys of array 0, 1, 2, 3, 4
        for(let value of arry) console.log(value);  // print value of array 10, 50, 20, 60, 400
    </script>
</body>
</html>
