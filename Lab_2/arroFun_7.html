<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function demo</title>
</head>

<body>
    <script>
        // syntax: 
            // let myFunction = (param1, param2) => expression;

        // Concise Syntax:
            // The function keyword is omitted.
            // The return keyword and curly braces { } can be omitted for single - expression functions, as the expression's result is implicitly returned.
            // Parentheses around parameters can be omitted if there's only one parameter.

        const sum = (a, b) => a + b;
        console.log(sum(5, 10));
    </script>
</body>

</html>
