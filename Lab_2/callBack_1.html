    <script>
        function facto(num) {
            if(num < 0) return -1;
            else if (num === 0 || num === 1) return 1;
            else {
                let res = 1;
                for (let i = 2; i <= num; i++) res *= i;
                return res;
            }
        }

        function nCr(n, r) {
            return Math.floor(facto(n) / (facto(r) * facto(n - r)));
        }

        function pacalTri(row, callback) {  // here, function pass as callback
            for(let i=0; i<row; i++) {
                let str = "";
                for(let k=0; k<row-i-1; k++) str += "  ";
                for(let j=0; j<=i; j++) {
                    str += (callback(i, j) + "   ")
                }
                console.log(str);
            }
        }

        pacalTri(5, nCr);
    </script>
