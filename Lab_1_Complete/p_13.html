<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajanta</title>
</head>
<body>
    <script>
        let word = prompt("Enter the word :");
        let firstOuc = -1;
        let lastOuc = -1;
        
        for(let i=0; i<word.length; i++) {
            if (word[i] === 'a' || word[i] === 'A') {
                firstOuc = i;
                break; 
            }
        }

        for(let i=(word.length-1); i>=0; i--) {
            if (word[i] === 'a' || word[i] === 'A') {
                lastOuc = i;
                break; 
            }
        }

        console.log(firstOuc, lastOuc);
        if (firstOuc !== -1 && lastOuc !== -1 && firstOuc !== lastOuc) {
            console.log(word.slice(firstOuc+1, lastOuc));
        } else {
            alert("No substring found!");
        }
    </script>
</body>
</html>
