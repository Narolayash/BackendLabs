<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>

</head>
<body>
    <script>
        const num = parseInt(prompt("Enter the number :"));

        if(num<=1) alert("Plz enter valid number.");
        else {
            let count = 0;
            for(let i=2; i*i <= num; i++) {
                if(num % i == 0) {
                    count++;
                    break;
                }
            }
    
            if(count) alert(num + " is not prime number.");
            else alert(num + " is prime number.");
        }
    </script>
</body>
</html>
