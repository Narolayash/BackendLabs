<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        const num = parseInt(prompt("Enter the number : "));

        if(num === 0 || num == 1) {
            alert("Factorial = " + 1);
        }
        else {
            let res = 1;
            for(let i=2; i<=num; i++) res*=i;
            alert("Factorial = " + res);
        }
    </script>
</body>
</html>
